<side>
  <div class="d-flex flex-column justify-content-center align-items-center">
      <div class="no-image d-flex justify-content-center align-items-center">
        <img src="/assets/images/noname.png"/>
      </div>
      <div class="musician-name-container">
        {{musician.name}}
      </div>

      <div class="d-flex flex-column musician-details-container">

        <div class="d-flex flex-row">
          <label class="property-title">Дата рождения:</label>
          <div class="property-value">
             <label>{{musician.birthDate}}</label>
            <label>({{musician.years}} лет)</label>
          </div>
        </div>

        <div class="d-flex flex-row">
          <label class="property-title">Пол:</label>
          <label class="property-value">{{typesProvider.sexTypes.getValue(musician.sex) | translate}}</label>
        </div>

        <div class="d-flex flex-row">
          <label class="property-title">Стаж:</label>
          <label class="property-value">3 года</label>
        </div>

        <div class="d-flex flex-row">
          <label class="property-title">Стили:</label>
          <label class="property-value">
            <span *ngFor="let style of musician.styles">
              {{typesProvider.musicStyles.getValue(style)}}
            </span>
          </label>
        </div>

        <div class="d-flex flex-row">
          <label class="property-title">Описание:</label>
          <label class="property-value">{{musician.description}}</label>
        </div>
      </div>
  </div>
</side>
