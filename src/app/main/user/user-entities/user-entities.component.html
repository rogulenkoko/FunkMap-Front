<side [title]="'Profile'">
  <div *ngIf="items" malihu-scrollbar [scrollbarOptions]="scrollbarOptions" class="search-items-container">
    <search-list [items]="items"></search-list>
    <div *ngIf="(!items || items.length == 0) && !isLoading" class="no-items-message-container d-flex flex-column justify-content-center align-items-center">
      {{'User_NoEntities' | translate}}
      <button routerLink="/create" class="btn btn-success create-button">
        {{'Create_Entity' | translate}}</button> 
    </div>
  </div>
  <div class="spinner-container">
      <spinner [(visible)]="isLoading" [width]="'16px'"></spinner>
  </div>
</side>
