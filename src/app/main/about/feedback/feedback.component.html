<div class="feedback-container d-flex flex-column">

    <div class="feedback-title d-flex flex-column">
        <span>{{'About_Feedback' | translate}}</span>

        <label *ngIf="feedbackWasSent && feedbackWasSentSuccessful" class="is-sent code-label">
            {{'About_FeedbackComplete' | translate}}
        </label>
        <label *ngIf="feedbackWasSent && !feedbackWasSentSuccessful" class="error-label code-label">{{'About_FeedbackError' | translate}}</label>
    </div>

    <div class="feedback-item">
        <div class="d-flex flex-column align-items-baseline property-container">
            <span class="property-title">{{'About_FeedbackType' | translate}}:</span>
            <p-dropdown [options]="feedbackTypes" [(ngModel)]="feedbackType"></p-dropdown>
        </div>

        <div class="property-container">
            <textarea [(ngModel)]="message" class="form-control secondary" placeholder="{{'About_FeedbackMessage' | translate}}"></textarea>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success create-button" [class.disabled]="!message" (click)="send()">{{'Send' | translate}}</button>
        </div>

    </div>

</div>
