<div class="feedback-container d-flex flex-column">

    <div class="feedback-title">
      {{'About_Feedback' | translate}}
    </div>
  
    <div class="feedback-item">
      <div class="d-flex flex-column align-items-baseline property-container"> 
          <span class="property-title">{{'About_FeedbackType' | translate}}:</span>
          <p-dropdown [options]="feedbackTypes" [(ngModel)]="feedbackType"></p-dropdown>
      </div>

      <div class="property-container">
          <textarea [(ngModel)]="message" class="form-control secondary" placeholder="{{'About_FeedbackMessage' | translate}}"></textarea>
      </div>
      <div class="d-flex justify-content-center">
          <button class="btn btn-success create-button">{{'Send' | translate}}</button>
      </div>
       
    </div>

  </div>
