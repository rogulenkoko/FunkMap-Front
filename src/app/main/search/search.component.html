<side>
  <div class="main-search-container d-flex flex-column">
    <div class="search-text-container">
      <div class="search-input d-flex flex-row align-items-center">
        <span class="icon-search mr-3"></span>
        <input placeholder="{{'Search_Placeholder' | translate}}" class="form-control" [(ngModel)]="filterService.searchTextStub" (ngModelChange)="onTextChanged($event)" />
      </div>
    </div>
    
    <div class="result-line d-flex justify-content-between">
    <div class="d-flex flex-column justify-content-between">
      <span class="result-title">{{'Search_Result' | translate}}</span>
      <span *ngIf="!isLoading" class="count-title">{{'Search_ResultCount' | translate:{count:allItemsCount} }}</span>
    </div>
    <div>
      <spinner [(visible)]="isLoading" [width]="'13px'"></spinner>
    </div>
   
  </div>

    <div malihu-scrollbar [scrollbarOptions]="scrollbarOptions" id="search-container" class="search-items-container">
      <search-list *ngIf="items" [items]="items"></search-list>
      
      <div  *ngIf="!items || items.length == 0 && !isLoading" class="no-items-message-container d-flex flex-row justify-content-center">
        {{'Search_NoItems' | translate}}
      </div>
    </div>
  </div>
 
</side>
