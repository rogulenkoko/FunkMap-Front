<side>
  <div class="main-search-container d-flex flex-column">
    <div class="search-text-container">
      <div class="search-input d-flex flex-row align-items-center">
        <span class="icon icon-middle search-icon mr-2"></span>
        <input placeholder="{{'Search_Placeholder' | translate}}" class="form-control" [(ngModel)]="filterService.searchTextStub" (ngModelChange)="onTextChanged($event)" />
      </div>
    </div>
    
    <div class="filter-line d-flex justify-content-between">
      <span (click)="enableFilter()" class="icon icon-middle filter-icon mr-2" [class.selected-filter]="filterService.isFilterEnabled"></span>
      <span *ngIf="filterService.isFilterEnabled" (click)="clearFilter()" class="filter-text">{{'Clear_Filter' | translate}}</span>
    </div>
    <search-filter *ngIf="filterService.isFilterEnabled"></search-filter>

    <div id="search-container" class="search-items-container">
      <search-list *ngIf="items" [items]="items"></search-list>
      
      <div *ngIf="!items || items.length == 0 && !isLoaded" class="no-items-message-container d-flex flex-row justify-content-center">
        {{'Search_NoItems' | translate}}
      </div>
    </div>
     <!-- <i *ngIf="isLoaded" class="fa fa-spinner fa-spin fa-2x mt-2"></i> -->
  </div>
 
</side>
