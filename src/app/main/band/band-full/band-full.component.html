<ng-container *ngIf="editService.baseModel">

  <div *isDesktop class="band-full-container d-flex justify-content-center">
    <div *ngIf="editService.baseModel" class="d-flex flex-column row-container">
      <band-base style="margin-bottom: 8px"></band-base>
      <entity-sound [entity]="editService.baseModel" [height]="'507px'"></entity-sound>
    </div>
    <div class="d-flex flex-column justify-content-center row-container">
      <div class="d-flex" style="margin-bottom: 8px">
        <div class="d-flex flex-column">
          <band-info></band-info>
          <band-participants [band]="editService.baseModel"></band-participants>
        </div>
        <band-map></band-map>
      </div>
      <band-video [band]="editService.baseModel"></band-video>
    </div>
  </div>

  <div *isMobile class="band-full-container band-full-container-mobile">
    <div class="d-flex flex-column justify-content-center row-container">
      <band-base></band-base>
      <div class="d-flex flex-column">
        <band-info></band-info>
        <band-participants [band]="editService.baseModel"></band-participants>
      </div>
    </div>
  </div>

</ng-container>
