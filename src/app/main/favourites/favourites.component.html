<side>
  <div class="main-search-container">
      <div *ngFor="let item of items" class="search-item d-flex justify-content-between">
        <search-musician [item]="item"></search-musician>
        <span (click)="changeFavourite(item.login)" class="icon" [class.star-selected-icon]="item.isFavourite" [class.star-icon]="!item.isFavourite"></span>
      </div>
  </div>
</side>
