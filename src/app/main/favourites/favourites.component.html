<side [title]="'Favorites'">
  <div  malihu-scrollbar [scrollbarOptions]="scrollbarOptions" class="main-search-container">
    <search-list [items]="items"></search-list>
    <div *ngIf="(!items || items.length == 0) && !isLoading" class="no-items-message-container">
      <span>{{'Favourite_NoItems' | translate}}</span>
      <span class="icon star-icon star-icon-message"></span>
    </div>

  </div>
</side>
