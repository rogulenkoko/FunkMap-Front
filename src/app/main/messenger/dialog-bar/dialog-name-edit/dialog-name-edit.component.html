<p-dialog header="{{ 'Messenger_ChangeDialogName' | translate }}" [(visible)]="visible" [width]="550" [draggable]="false"
  [modal]="true" (onHide)="cancel()">
  <div class="dialog-name-container d-flex flex-column justify-content-center">

    <div class="input-container d-flex justify-content-center">
        <input [(ngModel)]="name" class="form-control" placeholder="{{'Messenger_DialogName' | translate}}" />
    </div>
      
    <div class="d-flex justify-content-center">
      <button class="btn btn-secondary" (click)="cancel()">{{'Cancel' | translate}}</button>
      <button class="btn btn-success" [class.disabled]="!name" (click)="changeName()">{{'Messenger_ChangeDialogName' | translate}}</button>
    </div>
  </div>

</p-dialog>
