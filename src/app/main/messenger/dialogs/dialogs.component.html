<div class="search-text-container">
  <div class="search-input d-flex flex-row align-items-center">
    <span class="icon icon-middle search-icon mr-2"></span>
    <input placeholder="{{'Search_Placeholder' | translate}}" class="form-control" [(ngModel)]="searchTest" (ngModelChange)="filterDialogs()" />
  </div>
</div>

<div class="title-container d-flex flex-row justify-content-between">
  <span>{{'Messages' | translate}}</span>
  <span class="icon-plus"></span>
</div>

<div class="dialogs">
    <dialog-item *ngFor="let dialog of dialogs" (click)="setDialog(dialog)" [dialog]="dialog"></dialog-item>
</div>
