
<div class="search-text-container">
  <div class="search-input d-flex flex-row align-items-center">
    <span class="icon icon-middle search-icon mr-2"></span>
    <input placeholder="{{'Search_Placeholder' | translate}}" class="form-control" [(ngModel)]="searchTest" (ngModelChange)="filterDialogs()" />
  </div>
</div>

<div class="title-container d-flex flex-row justify-content-between">
  <span>{{'Messages' | translate}}</span>
  <span (click)="toCreateDialogMode()" class="icon-plus"></span>
</div>

<div malihu-scrollbar [scrollbarOptions]="scrollbarOptions" class="dialogs">
    <dialog-item *ngFor="let dialog of dialogs" (click)="navigateDialog(dialog)" [dialog]="dialog"></dialog-item>
    <div *ngIf="!dialogs || dialogs.length == 0" class="no-dialogs">{{'Dialogs_NoDialogs' | translate}}</div>
</div>


<dialog-invite *ngIf="isCreateDialogMode" [(visible)]="isCreateDialogMode" [creationMode]="true"></dialog-invite>
