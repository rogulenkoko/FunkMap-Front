<div id="wrapper" class="toggled">
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav d-flex flex-column align-items-left">
      <li *ngFor="let item of topItems" 
          [routerLink]="['/' + item.route]" 
          (click)="onItemClick(item)" 
          class="d-flex align-items-center sidebar-item"
          [class.selected]="item.isSelected">
        <span class="icon icon-middle {{item.iconClass}}" ></span>
        <span class="menu-text">{{item.title | translate}}</span>
        <ng-template *ngIf="item.rightTemplate" [ngTemplateOutlet]="item.rightTemplate"></ng-template>
      </li>
    </ul>
 
    <ul class="sidebar-nav-bottom d-flex flex-column align-items-left">
      <li *ngFor="let item of bottomItems" 
          (click)="onItemClick(item)" 
          [routerLink]="['/' + item.route]" 
          class="d-flex align-items-center sidebar-item"
          [class.selected]="item.isSelected">
        <span class="icon icon-middle {{item.iconClass}}" ></span>
        <span class="menu-text">{{item.title | translate}}</span>
        <ng-template *ngIf="item.rightTemplate" [ngTemplateOutlet]="item.rightTemplate"></ng-template>
      </li>
    </ul>
  </div>
</div>


<div routerLink="/create" *ngIf="userService.user" class="btn btn-success add-circle">
  <img src="assets/images/plus.png" />
</div>

<ng-template #messageCountTemplate>
  <span class="message-circle">4</span>
</ng-template>
