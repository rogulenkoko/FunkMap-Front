<div id="wrapper" class="toggled ">
  <div id="sidebar-wrapper" class="d-flex flex-column justify-content-between">
    <ul class="sidebar-nav d-flex flex-column align-items-left">
      <ng-container *ngFor="let item of topItems">
        <li *ngIf="!item.visibleForLogged || (item.visibleForLogged && userService.user)" 
          [routerLink]="['/' + item.route]" 
          (click)="onItemClick(item)" 
          class="d-flex align-items-center sidebar-item">
          <span class="icon icon-middle {{item.iconClass}}" [class.selected-icon]="item.isSelected"></span>
          <span class="menu-text" [class.selected-text]="item.isSelected">{{item.title | translate}}</span>
          <ng-template *ngIf="item.rightTemplate" [ngTemplateOutlet]="item.rightTemplate"></ng-template>
        </li>
      </ng-container>

    </ul>

    <ul class="sidebar-nav-bottom d-flex flex-column align-items-left">
      <ng-container *ngFor="let item of bottomItems">
        <li *ngIf="!item.visibleForLogged || (item.visibleForLogged && userService.user)" 
            (click)="onItemClick(item)" 
            [routerLink]="['/' + item.route]" 
            class="d-flex align-items-center sidebar-item">
          <span class="icon icon-middle {{item.iconClass}}" [class.selected-icon]="item.isSelected"></span>
          <span class="menu-text" [class.selected-text]="item.isSelected">{{item.title | translate}}</span>
          <ng-template *ngIf="item.rightTemplate" [ngTemplateOutlet]="item.rightTemplate"></ng-template>
        </li>
      </ng-container>
    </ul>
  </div>
</div>

<ng-template #messageCountTemplate>
  <span *ngIf="dialogsCountModels && dialogsCountModels.length > 0" class="badge badge-pill message-circle">{{dialogsCountModels.length}}</span>
</ng-template>
