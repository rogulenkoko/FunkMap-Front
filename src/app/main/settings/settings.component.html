<side [title]="'Settings'">
  <div class="main-settings-container">
    <div>
      <label>{{'Settings_MapType' | translate}}</label>
      <select class="form-control" [(ngModel)]="mapProvider.selectedMap" (ngModelChange)="mapProvider.updateMap()">
    <option *ngFor="let map of mapProvider.maps" [ngValue]="map" >{{map.title}}</option>
  </select>
    </div>

    <br>

    <div>
      <label>{{'Settings_Language' | translate}}</label>
      <select class="form-control" [(ngModel)]="languageService.language" (ngModelChange)="languageService.changeLanguage()">
    <option *ngFor="let language of languageService.availableLanguages" [ngValue]="language" >{{language.title | translate}}</option>
  </select>
    </div>
  </div>
</side>
