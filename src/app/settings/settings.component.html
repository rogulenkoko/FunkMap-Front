<select class="form-control" [(ngModel)]="mapProvider.selectedMap" (ngModelChange)="mapProvider.updateMap()">
  <option *ngFor="let map of mapProvider.maps" [ngValue]="map" >{{map.title}}</option>
</select>

<select class="form-control" [(ngModel)]="languageService.language" (ngModelChange)="languageService.changeLanguage()">
  <option *ngFor="let language of languageService.availableLanguages" [ngValue]="language" >{{language.title}}</option>
</select>
