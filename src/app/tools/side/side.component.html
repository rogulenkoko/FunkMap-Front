<div class="modal-outlet d-flex flex-column item-content-container">

  <div class="d-flex close-container " >
      <span [routerLink]="['/']" class="icon icon-close"></span>
  </div>

  <div *ngIf="title" class="d-flex title-container" 
      [class.title-container-colored]="title" 
      [class.justify-content-end]="!title" 
      [class.justify-content-between]="title">
    <span  class="main-side-title">{{title | translate}}</span>
    
  </div>

<div class="side-main-content">
  <ng-content></ng-content>
</div>
  
</div>
