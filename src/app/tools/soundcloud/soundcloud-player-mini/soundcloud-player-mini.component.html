<div *ngIf="trackListService.lastTrack" class="d-flex player-container align-items-center">
  <div class="actions-container d-flex align-items-center">
    <i class="fa fa-backward" (click)="prev(trackListService.lastTrack)"></i>
    <i *ngIf="!trackListService.lastTrack.isPlaying" class="fa fa-play" (click)="play(trackListService.lastTrack)"></i>
    <i *ngIf="trackListService.lastTrack.isPlaying" class="fa fa-pause" (click)="stop(trackListService.lastTrack)"></i>
    <i class="fa fa-forward" (click)="next(trackListService.lastTrack)"></i>
  </div>
  <div class="d-flex align-items-center track-info-container" (click)="showPlayer()" >
      <!-- (clickOutside)="showPlayer(true)" -->
    <div class="cover">
      <img *ngIf="trackListService.lastTrack.imageUrl" src={{trackListService.lastTrack.imageUrl}}/>
      <span *ngIf="!trackListService.lastTrack.imageUrl" class="d-flex align-items-center justify-content-center"><i class="icon-logo-symbol"></i></span>
    </div>
    <span class="track-title">{{trackListService.lastTrack.title}}</span>

    <div *ngIf="playerVisible"  class="full-player">
      <soundcloud-player></soundcloud-player>
    </div>
  </div>
</div>
