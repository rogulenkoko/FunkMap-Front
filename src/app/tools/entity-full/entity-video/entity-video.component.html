<div class="entity-video-container"
  *ngIf="isUsers || (entity.videoInfos && entity.videoInfos.length > 0)">


  <div class="info-title-container d-flex justify-content-between">
    <div class="title-container">
      <span>{{'Video' | translate}}</span>
      <span class="video-count">{{entity.videoInfos ? entity.videoInfos.length : 0}}</span>
    </div>
    <div class="edit-buttons-container d-flex align-items-center" (click)="editVideo()">
      <i *ngIf="isEditVisible" class="icon-plus"></i>
      <span *ngIf="isEditVisible">Добавить видео</span>
    </div>
  </div>

  <div class="video-container">
    <ng-container *ngIf="entity.videoInfos && entity.videoInfos.length > 0">
      <ng-container *ngFor="let info of entity.videoInfos">
        <youtube-player *ngIf="info.type == 1"  [playerId]="info.id" [width]="490" [height]="315" [videoId]="info.id"></youtube-player>
      </ng-container>
      
    </ng-container>
     <ng-container *ngIf="!entity.videoInfos || entity.videoInfos.length == 0">
       <div class="no-video-container d-flex align-items-center justify-content-center">
        <span>{{'NoVideo' | translate}}</span>
       </div>
     </ng-container>
  </div>
</div>
