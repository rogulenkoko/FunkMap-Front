<div *ngIf="entity.videosYoutube && entity.videosYoutube.length > 0" class="entity-video-container">
  <div class="title-container">
    <span>Видео</span>
    <span class="video-count">{{entity.videosYoutube.length}}</span>
  </div>

  <div class="video-container">
    <youtube-player *ngFor="let link of entity.videosYoutube" [playerId]="link" [width]="490" [height]="315" [videoId]="link"> </youtube-player>
  </div>
</div>
