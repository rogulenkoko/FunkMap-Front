<div class="entity-sound-container">
    <ul class="nav nav-tabs d-flex">
        <li class="nav-item" (click)="selectTab(1)">
            <a class="nav-link" [class.active]="selectedTab == 1">Поиск</a>
        </li>
        <li class="nav-item" (click)="selectTab(2)">
            <a class="nav-link" [class.active]="selectedTab == 2">Плейлист</a>
        </li>
    </ul>

    <soundcloud-search *ngIf="selectedTab == 1" (onAddedToPlaylist)="onAddedToPlaylist($event)" [trackIds]="trackIds"></soundcloud-search>
</div>
