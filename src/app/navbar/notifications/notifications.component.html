<div class="notifications-main-container">
  <span class="notifications-title">{{'Notifications' | translate}}</span>
  <div malihu-scrollbar [scrollbarOptions]="scrollbarOptions" class="notifications-container">
   
    <notification-list [notifications]="notifications"></notification-list>
    <div *ngIf="!notifications || notifications.length == 0" class="empty-label">
      {{'Notifications_Empty' | translate}}
    </div>
  </div>

</div>
